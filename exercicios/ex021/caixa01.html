<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
            
            border:10px solid lightslategray;

            padding: 10px;

            margin: 20px auto 40px auto;
            
            outline: 5px dashed salmon;
        }

        a {
            background-color: azure;
            border: 15px;
            border-style: solid;
            border-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa block-level</h1>
    <p>Parágrafos também são exemplos de block-level, mas os <a href="#">links são exemplos de caixas inline level</a>. Vamos ver como isso funciona mechendo no devtools.</p>
</body>
</html>
